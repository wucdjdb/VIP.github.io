<script>
  function setApi(){
    $("#api").children().remove();
  var apilist = $("#apiList").val().split(/\r?\n/);
  for(var i=0;i<apilist.length;i++){
    $("#api").append(apilist[i]);
  }
  }
$("#apiList").blur(function(){
  setApi();
  $.cookie("apiList",$("#apiList").val());
});
$("#play").click(function(){
  $api = $("#api").val();
  $url = $("#url").val();
  if($url == "" || $url == null || !/^http.*$/.test($url)){
    alert('视频地址不正确！');
    return;
  }
  if($url == "" || $url == null || !/^http.*=$/.test($api)){
    alert('无效API！');
    return;
  }
  window.open($api+$url);
});
  function init(){
    var ckapi = $.cookie("apiList");
    if(ckapi && ckapi != ""){
      $("#apiList").val(ckapi);
    }
    setApi();
  }
  init();
  function setDefault(){
    $.cookie("apiList","");
    window.location.reload();
  }


</script>
